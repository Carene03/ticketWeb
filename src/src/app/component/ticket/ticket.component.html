<div class="row content px-2" >
    <div class="col-md-12  h">
        <div class="row pt-3 pb-2">
            <div class="col-md-2" (click)="close()">
                <mat-icon class="align-middle">close</mat-icon>
            </div>
        </div>
        <div class="row pt-3 pb-2">
            <h5 class="col-md-10 title">{{ ticket.title }}</h5>
            <div class="col-md-2" (click)="detail()">
                <mat-icon class="align-middle">info</mat-icon>
            </div>
        </div>
        <div class="row" >
            <b class="col-md-12">Description :</b>
            <i class="col-md-12 description">
                {{ ticket.text }}
            </i>
        </div>
        <!-- <div class="row my-3">
            <div class="col">
                <mat-icon class="align-middle me-1 p-0">attach_file</mat-icon>
                <b class="align-middle me-1">4</b>
                <span class="align-middle"> attached file</span>
            </div>
        </div> -->
        <div class="row pb-3 mt-3">
            <div class="col-md-6">
                <div class="profil me-2"></div>
                <b class="name">Author : {{ ticket.appUserId }}</b>
            </div>
            <div class="col-md-6 date ps-0 text-end" >
                <mat-icon class="align-middle me-2">query_builder</mat-icon>
                <b class="align-middle">{{ticket.createdAt | date:"dd-mm-yyyy" }}</b>
            </div>
        </div>
    </div>
</div>
