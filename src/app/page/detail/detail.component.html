<div class="row" *ngIf="ticket">
    <div class="col-md-8 bdr">
        <app-reply [ticket]="ticket" class="row"></app-reply>
        
    </div>
    <div class="col-md-4">
        <app-info [ticket]="ticket" class="row bdb py-3"></app-info>
        <app-file-list class="row" [file]="attachedFile"></app-file-list>
    </div>
</div>
